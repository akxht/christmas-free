<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Christmas Gallery ğŸ„</title>
  <link rel="stylesheet" href="style.css" />
  <style>
.gallery img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1.4s ease forwards;
}

.gallery img:nth-child(1) { animation-delay: 0.2s; }
.gallery img:nth-child(2) { animation-delay: 0.6s; }
.gallery img:nth-child(3) { animation-delay: 1s; }
.gallery img:nth-child(4) { animation-delay: 1.4s; }
.gallery img:nth-child(5) { animation-delay: 1.8s; }
.gallery img:nth-child(6) { animation-delay: 2.2s; }

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  <div class="container">

    </div>
